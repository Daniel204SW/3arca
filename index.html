<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <title>3arca</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-200">
    <header>
        <nav class="px-4 py-4 sm:flex sm:items-center sm:justify-between bg-gray-50">
            <section class="flex justify-between">
                <img class="h-12" src="/img/Logo.png" alt="Logo">
                <button class="text-gray-700 sm:hidden">
                    <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100"
                        height="100" viewBox="0 0 50 50">
                        <path
                            d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z">
                        </path>
                    </svg>
                </button>
            </section>
            <div class="flex flex-col items-start mt-3 gap-2 sm:flex-row sm:m-0">
                <a class="text-gray-600 hover:bg-gray-200 w-full text-left px-2 rounded hover:text-gray-900"
                    href="#">Inicio</a>
                <a class="text-gray-600 hover:bg-gray-200 w-full text-left px-2 rounded hover:text-gray-900"
                    href="#">Nosotros</a>
                <a class="text-gray-600 hover:bg-gray-200 w-full text-left px-2 rounded hover:text-gray-900"
                    href="#">Servicios</a>
                <a class="text-gray-600 hover:bg-gray-200 w-full text-left px-2 rounded hover:text-gray-900"
                    href="#">Proyectos</a>
                <a class="text-gray-600 hover:bg-gray-200 w-full text-left px-2 rounded hover:text-gray-900"
                    href="#">Contacto</a>
            </div>
        </nav>
    </header>
    <main class="">
        <section class="grid h-screen">
            <div class="relative flex items-center justify-center h-screen">

                <img src="img/Imagen 1.jpg" alt="" class="absolute inset-0 w-full h-full object-cover z-0">

                <div class="absolute inset-0 bg-black/60"></div>
                <div class="relative z-200 max-w-lg p-8 text-white">
                    <h1 class="text-5xl font-bold leading-tight">
                        Construimos la <br> casa de tus sueños.
                    </h1>
                    <p class="mt-4 text-lg">
                        Somos una empresa constructora de casas y apartamentos ubicada en Barranquilla.
                        Contamos con más de 15 años de experiencia en el área de remodelaciones y construcción.
                    </p>
                    <button class="mt-6 px-6 py-3 bg-white text-black font-semibold rounded shadow hover:bg-gray-200">
                        Mira Nuestros Proyectos →
                    </button>
                </div>
                <div class="ml-8">
                    <img src="img/Imagen 2.jpg" alt="Imagen 2" class="w-[500px] rounded-lg shadow-lg z-10 relative">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
